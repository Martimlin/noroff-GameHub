<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon_io/site.webmanifest" />

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/brands.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/solid.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js"></script>

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/forms.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="stylesheet" href="styles/cart.css" />

    <script src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="logo"></div>
      </header>

      <section class="navbar sticky">
        <div class="box" id="nav">
          <h1 class="site_title"><a href="index.html">Home</a> > <a href="cart.html">Cart</a> > Checkout</h1>
          <div id="coss_navbar">
            <!-- loads with jquery url=cross_elements/nav.html -->
          </div>
        </div>
      </section>

      <section class="sideMenu box">
        <!-- loads with jquery url=cross_elements/sideMenu.html -->
      </section>

      <main>
        <h2>Checkout</h2>
        <section class="account-container centered">
          <h4>Please fill in your bank information:</h4>
          <p>Alternative Payment methods:</p>

          <div class="payments">
            <i class="fab fa-cc-visa fa-2x active"></i>

            <i class="fab fa-paypal fa-2x"></i>
            <i class="fab fa-google-pay fa-2x"></i>
            <i class="fab fa-apple-pay fa-2x"></i>
          </div>

          <div class="creditcard">
            <div class="mastercardlogo">
              <span style="color: white"><i class="fab fa-cc-mastercard fa-2x"></i></span>
            </div>
            <div class="noroff_logo"></div>
            <span class="cc_bankName">Bank</span>
            <div class="dots">
              <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span> <span class="dot space"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span> <span class="dot space"></span><span class="dot"></span
              ><span class="dot"></span><span class="dot"></span> <span class="dot space"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>

            <div class="cc_name">John Doe</div>
            <div class="cc_exp"></div>
            <input type="number" name="from1" id="from1" pattern="[1-12]{1}" /> <input type="number" name="from2" id="from2" pattern="[1-99]{1}" />
          </div>

          <p>Shipping to:</p>
          <form action="" method="post" class="checkoutform">
            <div class="formContainer boxCenter">
              <div class="formBlock">
                <input type="text" id="txtb_firstname" name="firstname" placeholder="Firstname" class="form form50" title="First Name" />
                <input type="text" id="txtb_lastname" name="lastname" placeholder="Lastname" class="form form50" title="Last Name" />
              </div>
              <div class="formBlock">
                <input type="text" id="txtb_street" name="Street" placeholder="Street" class="form form75" title="Street" />
                <input type="text" id="txtb_streetNr" name="StreetNr" placeholder="Nr." class="form form25" title="House Number" />
                <div class="formBlock">
                  <input type="text" id="txtb_zip" name="Zip" placeholder="Zip code" class="form form25" title="Zip Code" />
                  <input type="text" id="txtb_town" name="Town" placeholder="Town" class="form form75" title="Town" />
                </div>
              </div>
              <div class="formBlock">
                <input type="tel" id="phone" name="phone" placeholder="Telephone" class="form form100" title="Telephon Number" />
              </div>
            </div>
            <p>Items in your shopping cart:</p>
            <table class="">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="">
                      <img class="" src="images/assets/GameHub_covers.jpg" alt="product1" title="PingPong" />
                      <div class="product-info">
                        <h4>PING PONG</h4>
                      </div>
                    </div>
                  </td>
                  <td>1 pcs</td>
                  <td>100$</td>
                </tr>
                <tr>
                  <td>
                    <div class="">
                      <img class="" src="images/assets/GameHub_covers2.jpg" alt="product1" title="PingPong" />
                      <div class="product-info">
                        <h4>SUPER DUPER</h4>
                      </div>
                    </div>
                  </td>
                  <td>1 pcs</td>
                  <td>150$</td>
                </tr>
              </tbody>

              <tfoot class="txt_white">
                <tr>
                  <td colspan="2" class="total_txt">Total:</td>
                  <td class="total total_txt">250$</td>
                </tr>
              </tfoot>
            </table>

            <a href="success.html"><div id="btn_checkout" class="btn green-btn">Order Submit</div></a>
          </form>
        </section>
      </main>

      <footer class="box">Copyright &copy;</footer>
    </div>
  </body>
</html>
