  <body>
    <div class="grid-container">
      <header>
        <div class="logo"></div>
      </header>

      <section class="navbar sticky">
        <div class="box" id="nav">
          <h1 class="site_title"><a href="index.html">Home</a> > Contact</h1>
          <div id="coss_navbar">

        <!-- loads with jquery url=cross_elements/sideMenu.html -->
      </section>

      <main class="centered">
        <!-- <h2>Contact</h2> -->

        <form action="" method="post">
          <table>
            <tr>
              <td>
                <label for="firstname">First name:</label>
              </td>
              <td>
                <input type="text" id="txtb_firstname" name="firstname" value="John" class="form mandatory" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="lastname">Last name:</label>
              </td>
              <td>
                <input type="text" id="txtb_lastname" name="lastname" value="Doe" class="form mandatory" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="lastname">Message:</label>
              </td>
              <td>
                <textarea name="txt_message" id="" cols="30" rows="10" class="form"></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td colspan="1">
                <a href="index.html" class=" "><div class="btn hover green-btn hover">Send</div></a>
              </td>
            </tr>
          </table>
        </form>
      </main>
