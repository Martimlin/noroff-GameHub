  <body>
    <div class="grid-container">
      <header>
        <div class="logo"></div>
      </header>

      <section>
        <div class="box navbar sticky" id="nav">
          <h1 class="site_title"><a href="index.html">Home</a> > SignUp</h1>
          <div id="coss_navbar">
            <!-- loads with jquery url=cross_elements/nav.html -->
          </div>
        </div>
      </section>

      <section class="sideMenu box">
        <!-- loads with jquery url=cross_elements/sideMenu.html -->
      </section>

      <main>
        <h1>Sign Up</h1>
        <p>Please fill out the form to get access to the sales plattform</p>
        <section class="signup-container">
          <form action="" method="post" class="formBlock">
            <div class="formContainer boxCenter">
              <div class="formBlock">
                <input type="text" id="txtb_firstname" name="firstname" placeholder="Firstname" class="formstyle form50" title="First Name" />
                <input type="text" id="txtb_lastname" name="lastname" placeholder="Lastname" class="formstyle form50" title="Last Name" />
              </div>
              <div class="formBlock">
                <input type="text" id="txtb_street" name="Street" placeholder="Street" class="formstyle form75" title="Street" />
                <input type="text" id="txtb_streetNr" name="StreetNr" placeholder="Nr." class="formstyle form25" title="House Number" />
                <div class="formBlock">
                  <input type="text" id="txtb_zip" name="Zip" placeholder="Zip code" class="formstyle form25" title="Zip Code" />
                  <input type="text" id="txtb_town" name="Town" placeholder="Town" class="formstyle form75" title="Town" />
                </div>
              </div>
              <div class="formBlock">
                <input type="tel" id="phone" name="phone" placeholder="Telephone" class="formstyle form100" title="Telephon Number" />
              </div>

              <a href="account.html"><div id="btn_signup" class="btn green-btn">Sign up</div></a>
            </div>
          </form>
        </section>
      </main>

      <footer class="box">Copyright &copy;</footer>
    </div>
