<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>GameHub - home</title>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/brands.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/solid.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js"
    ></script>

    <link rel="stylesheet" href="/styles/styles2.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="logo"></div>
      </header>

      <section class="navbar sticky">
        <div class="box navbar" id="nav">
          <span class="site_title">Hottest games of the week</span>

          <div class="btnContainer">
            <span class="search_container">
              <input type="text" id="txt_search" class="txt_input" />
              <button id="btn_search" class="button">
                <i class="fas fa-search"></i> 
                Search
              </button>
            </span>
            <button id="btn_login" class="button">
              <i class="fas fa-user"></i> Login
            </button>
            <button id="btn_contact" class="button">
              <i class="fas fa-envelope"></i> Contact
            </button>
            <button id="btn_contact" class="button">
              <i class="fas fa-shopping-cart"></i> Cart
            </button>

            <div id="wrapper">
              <input
                type="checkbox"
                id="hamMeny"
                class="hamMeny"
                style="display: none"
              />
              <label for="hamMeny" class="hamburgerbars" style="display: none"
                ><i class="fas fa-bars"></i
              ></label>

              <div class="menu">
                <ul class="fa-ul">
                  <li>
                    <span class="fa-li"><i class="fas fa-user"></i></span>
                    <a href="#">Login</a>
                  </li>
                  <li>
                    <span class="fa-li"><i class="fas fa-envelope"></i></span
                    ><a href="#">Contact</a>
                  </li>
                  <li>
                    <span class="fa-li"
                      ><i class="fas fa-shopping-cart"></i></span
                    ><a href="#">Cart</a>
                  </li>
                  <li>
                    <span class="fa-li"><i class="fas fa-search"></i></span
                    ><a href="#">Search</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="sideMenu box">
        
        <nav class="">
          <ul class="menuList">
            <li><a href="#">Home</a></li>
            <li><a href="#">Hottest</a></li>
            <li><a href="#">New</a></li>
            <hr />
            <li><a href="#">Search</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </nav>
      </section>

      <main>
        <section class="product-container">
          <img src="/images/assets/GameHub_covers.jpg" alt="product1" />
          <img src="/images/assets/GameHub_covers2.jpg" alt="product2" />
          <img src="/images/assets/GameHub_covers3.jpg" alt="product3"/>
          <img src="/images/assets/GameHub_covers4.jpg" alt="product4"/>
          <img src="/images/assets/GameHub_covers5.jpg" alt="product5"/>
          <img src="/images/assets/GameHub_covers6.jpg" alt="product6"/>
          <img src="/images/assets/GameHub_covers7.jpg" alt="product7"/>
          <img src="/images/assets/GameHub_covers8.jpg" alt="product8"/>
          <img src="/images/assets/GameHub_covers9.jpg" alt="product9"/>
          <img src="/images/assets/GameHub_covers10.jpg" alt="product10"/>
        </section>
      </main>

      <footer class="box">Copyright &copy;</footer>
    </div>
  </body>
</html>
